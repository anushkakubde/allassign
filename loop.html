*<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let grade=prompt("Enter your grade");
         switch(grade){

            case 'A':
            document.write("A Exellent");
            break;

            case 'B':
            document.write("B Average");
            break;

            case 'C':
            document.write("C below than average");
            break;

            default:
            document.write("No Grade");
         }


    </script>
</body>
</html>
