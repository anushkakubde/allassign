        class Employee{
            constructor(name){

            }

            }
        }
            class Admin extends Employee{

                }
                adminData(){
                    return this.allData() +" "+ " Joining year is:"+this.year;
                }
            }
     let data=new Admin("IBM,2023");
     document.write(data.adminData());
            
    </script>
